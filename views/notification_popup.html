<style>
  body {
      font-family: Arial, sans-serif;
  }

  #popupMessage, #popupTitle {
      padding: 10px 40px;
  } 
  #popupTitle {
      color: #250e62;
      font-weight: 600;
  }

  .popup {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
  }

  .popupContent {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      text-align: center;
      color: #250e62;
      position: relative;
  }

  .popupContent h2 {
      margin-top: 0;
      font-size: 24px;
  }

  .popupContent p {
      font-size: 16px;
  }

  .closeBtn {
      position: absolute;
      top: 7px;
      right: 22px;
      font-size: 34px;
      cursor: pointer;
      color: darkslategrey;
  }

  .notificationItem.unread {
      background-color: #00bfb317;
      padding-left: 12px;
      position: relative;
  }

  .notificationItem.unread::before {
      content: '';
      position: absolute;
      top: 1px;
      bottom: 1px;
      left: 1px;
      width: 4px;
      background-color: #00BFB3;
      border-radius: 0 20px 20px 0;
  }

  .notificationItem.read {
      background-color: #fcfcfc;
      color: #b0b0b0;
      padding-left: 12px;
      position: relative;
  }

  .notificationItem.read::before {
      content: '';
      position: absolute;
      top: 1px;
      bottom: 1px;
      left: 1px;
      width: 4px;
      background-color: transparent;
  }


  .notificationPopup {
    position: absolute;
    top: 50px;
    right: 20px;
    width: 300px;
    background-color: #fcfcfc;
    border-radius: 10px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    transform: translateY(-20px);
    opacity: 0;
    transition: transform 0.3s ease, opacity 0.3s ease;
    z-index: 1000;
    display: block; 
    visibility: hidden; 
}

.notificationPopup.active {
    transform: translateY(0);
    opacity: 1;
    visibility: visible; 
}

  .notificationHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #f0f0f0;
  }

  .notificationHeader h5 {
      margin: 0;
      font-size: 16px;
      font-weight: bold;
  }

  .headerIcons i {
      cursor: pointer;
      font-size: 26px;
      transition: color 0.3s;
      color: #250e62;
  }

  .headerIcons i:hover {
      color: #00BFB3;
  }

  .notificationList {
      max-height: 300px;
      overflow-y: auto;
  }

  .notificationList::-webkit-scrollbar {
      width: 6px;
  }

  .notificationList::-webkit-scrollbar-thumb {
      background-color: #bcbcbc;
      border-radius: 10px;
  }

  .notificationItem {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 2px solid #d4d3d399;
      transition: background-color 0.2s;
  }

  .notificationItem:hover {
      background-color: #ebebeb;
  }

  .notificationIcon img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
  }

  .notificationContent {
      flex-grow: 1;
      max-width: 164px;
  }

  .notificationContent strong {
      font-size: 14px;
      color: #250e62;
  }

  .notificationContent p {
      font-size: 13px;
      color: #250e62;
  }

  .notificationTime {
      font-size: 12px;
      color: #888;
  }

  .notificationFooter {
      padding: 10px 15px;
      text-align: center;
      font-size: 12px;
      color: #888;
  }

  .noNotifications {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #00BFB3;
      background-color: #f9f9f9;
      border-radius: 8px;
      font-family: 'Arial', sans-serif;
  }

  .noNotifications i {
      font-size: 48px;
      color: #250e62;
      margin-bottom: 10px;
  }

  .noNotifications p {
      font-size: 18px;
      color: #250e62;
      margin: 0;
  }

  .notificationTitle, .notificationMessage {
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
  }

  .notificationTitle {
      white-space: nowrap;
      font-weight: 600;
  }

  .notificationMessage {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
  }

  h5{
    color: #250e62
  }

  @media (max-width: 600px) {
      .notificationPopup {
          width: 90%;
          right: 5%;
      }
  }

</style>

<div class="notificationPopup" id="notificationPopup">
  <div class="notificationHeader">
    <h5><%= __('title_notifications') %></h5>
      <div class="headerIcons">
          <i class="closeIcon">&times;</i>
      </div>
  </div>
  <div class="notificationList"></div>
  <div class="noNotifications">
      <i class="fa fa-bell"></i>
      <p><%= __('title_no_notifications_yet') %></p>
  </div>    
  <div class="notificationFooter"></div>
  <p style="display:none;" id="type"></p>
</div>

<div id="notificationDataPopup" class="popup">
  <div class="popupContent">
      <span class="closeBtn">&times;</span>
      <h2 id="popupTitle"></h2>
      <p id="popupMessage"></p>
  </div>
</div>
<% include utils.html %>
<script>
$(document).ready(function () {
    $('.closeIcon').click(function () {
        $('#notificationPopup').removeClass('active');
    });

    $(document).on('click', '.notificationItem', function() {
        $(this).removeClass('unread').addClass('read');
        const title = $(this).find('.notificationTitle').text();
        const message = $(this).find('.notificationMessage').text();
        const id = $(this).find('.notificationId').text();
        const type = $('#type').text();
        
        $('#popupTitle').text(title);
        $('#popupMessage').text(message);
        mark_notification_read(id, type);
        $('#notificationDataPopup').fadeIn();
    });

    $('.closeBtn').on('click', function() {
        $('#notificationDataPopup').fadeOut();
    });

    $(document).on('click', function(event) {
        if ($('#notificationPopup').hasClass('active') && !$(event.target).closest('#notificationPopup').length) {
            $('#notificationPopup').removeClass('active');
        }

        if ($('#notificationDataPopup').is(':visible') && !$(event.target).closest('.popupContent').length && !$(event.target).closest('#notificationPopup').length) {
            $('#notificationDataPopup').fadeOut();
        }
    });
});

function show_notification_popup(type) {
    $('#notificationPopup').toggleClass('active');
    $.ajax({
        type: 'POST',
        url: '/get_inbox_notifications_list',
        data: { 'type': type },
        dataType: "json",
        success: function (response) {
            if (response.success) {
                $('.notificationList').empty();
                $('.noNotifications').hide();
                $('#type').text(response.type);
                
                let notifications = response.notifications;
                notifications.forEach(function (notification) {
                    let notificationClass = notification.is_read ? 'read' : 'unread';
                    let formattedTime = timeAgo(notification.created_at);
                    let notificationHTML = `
                        <div class="notificationItem ${notificationClass}">
                            <div class="notificationIcon">
                                <img src="/web_images/logo.png" alt="Notification Icon">
                            </div>
                            <div class="notificationContent">
                                <p class="notificationTitle">${notification.title}</p>
                                <p class="notificationMessage">${notification.message}</p>
                                <p style="display:none;" class="notificationId">${notification._id}</p>
                            </div>
                            <div class="notificationTime">${formattedTime}</div>
                        </div>
                    `;
                    $('.notificationList').append(notificationHTML);
                });
            } else {
                $('.notificationList').empty();
                $('.noNotifications').show();
            }
        }
    }); 
}

function mark_notification_read(id, type) {
    $.ajax({
        type: 'POST',
        url: '/read_inbox_notification',
        data: { id, type }, 
        dataType: "json",
        success: function (response) {        
        }
    }); 
}


    </script>
