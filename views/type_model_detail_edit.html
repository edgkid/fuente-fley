<% include header.html %>
<link href="css/fSelect.css"
rel="stylesheet" type="text/css" />
<script src="js/fSelect.js"
type="text/javascript"></script>    

<div class="alert alert-success" role="alert" id="promo_error" style="display:none">
  <button type="button" id="close" class="close"><span aria-hidden="true">&times;</span><span class="sr-only"><%= __('button_close') %></span></button>
  <p align="center" id="message"> <strong></strong></p>
</div>


<!-- PAGE CONTENT WRAPPER -->
<div class="row">
<div class="page-content-wrap">
  <div class="col-md-6 col-sm-8 col-xs-12">
    <% if(typeof data != 'undefined'){ %>

    <form class="form-horizontal" method="post" id="update_form" action="/update_type_model" enctype="multipart/form-data">
      <div class="panel panel-default">
        <div class="panel-body form-group-separated">
          <div class="form-group">
            <input type="hidden" class="form-control" value="<%= data._id %>" name="id" />
            <label class="col-md-3 col-xs-5 control-label"><%= __('title_name') %></label>
            <div class="col-md-9 col-xs-7">
              <input type="text" class="form-control" value="<%= data.model_name %>" name="model_name" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-xs-5 control-label"><%= __('title_model_image') %></label>
            <div class="col-md-9 col-xs-7">
              <input type="file" class="btn btn-primary btn-block btn-rounded fileinput" data-filename-placement="inside" title="<%= __('change_model_image')%>" accept="image/*" name="file2" id="model_image" value="<%= data.model_image_url %>" />
              <div id="profile_image_dimention_model_image"></div>
              <br>
              <img src="<%= data.model_image_url != '' ? setting_detail.image_base_url + data.model_image_url : 'default.png' %>" class="img-thumbnail" id="model_image_sel_img" style="height:70px; width:100px;" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"><%= __('title_services') %></label>
            <div class="col-md-9">
                <select id="type_service_list" multiple="multiple" name="type_service_list[]">
                  <optgroup id="append" label='<%= __('title_service_list') %>'>
                    <% type_services.forEach(function(service){ %>
                      <% if(data.type_service_list.indexOf(service._id) !== -1){ %>
                            <option value="<%= service._id %>" selected><%= service.service_name %></option>
                      <% } else { %>
                        <option value="<%= service._id %>"><%= service.service_name %></option>
                      <% } %>
                      <% }) %>
                  </optgroup>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-xs-5 control-label"><%= __('title_sequence') %></label>
            <div class="col-md-9 col-xs-7">
              <input type="text" class="form-control" name="sequence" id="sequence" value="<%= data.sequence %>" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12 col-xs-12">
              <button class="btn btn-primary btn-rounded pull-right" type="submit" name="save" value="save">
                <%= __('button_save') %>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <% }else{ %>
    <form class="form-horizontal" method="post" id="add_form" action="/add_type_model" enctype="multipart/form-data">
      <div class="panel panel-default">
        <div class="panel-body form-group-separated">
          <div class="form-group">
            <label class="col-md-3 col-xs-5 control-label"><%= __('title_name') %></label>
            <div class="col-md-9 col-xs-7">
              <input type="text" class="form-control" id="model_name" name="model_name" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-xs-5 control-label"><%= __('title_model_image') %></label>
            <div class="col-md-9 col-xs-7">
              <input type="file" class="btn btn-primary btn-block btn-rounded fileinput" data-filename-placement="inside" title="<%= __('upload_model_image')%>" accept="image/*" name="file" id="model_image" />
              <div id="profile_image_dimention_model_image"></div>
              <img src="default.png" class="img-thumbnail" id="model_image_sel_img" style="height:70px; width:100px;" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"><%= __('title_services') %></label>
            <div class="col-md-9">
                <select id="type_service_list" multiple="multiple" name="type_service_list[]">
                  <optgroup id="append" label='<%= __('title_service_list') %>'>
                    <% type_services.forEach(function(data){ %>
                          <option value="<%= data._id %>"><%= data.service_name %></option>
                      <% }) %>
                  </optgroup>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-xs-5 control-label"><%= __('title_sequence') %></label>
            <div class="col-md-9 col-xs-7">
              <input type="text" class="form-control" name="sequence" id="sequence" data-toggle="modal" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12 col-xs-12">
              <button class="btn btn-primary btn-rounded pull-right" type="submit" id="save" name="save" value="save">
                <%= __('button_save') %>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <% } %>
  </div>
</div>
</div>
<% include colorbar.html %>

<script type="text/javascript">
  $(document).ready(function() {
    $('#type_service_list').fSelect({
        placeholder: '<%= __("title_select_service")%>',
        numDisplayed: 3,
        overflowText: '{n} selected',
        searchText: '<%= __("title_search_text")%>',
        showSearch: true
    });

    $('#start_date').datepicker({
      format: 'yyyy-mm-dd',
      startDate: new Date(Date.now())

    }).on("input change", function(e) {
      var end_date = $('#start_date').datepicker('getDate');
      end_date.setDate(end_date.getDate() + 1);
      $('#code_expiry').datepicker('setStartDate', end_date);
    });

    $('#code_expiry').datepicker({
      format: 'yyyy-mm-dd'

    }).on("input change", function(e) {
      var start_date = $('#code_expiry').datepicker('getDate');
      start_date.setDate(start_date.getDate() - 1);
      $('#start_date').datepicker('setEndDate', start_date);
    });


    $("#update_form").validate({
      ignore: [],
      rules: {
        model_name: "required",
        sequence: "required"
      },
      submitHandler: function(form) {
        form.submit();
      }
    });

    $("#add_form").validate({
      ignore: [],
      rules: {
        model_name: "required",
        sequence: "required"
      },
      submitHandler: function(form) {
        form.submit();
      }
    });

    var _URL = window.URL || window.webkitURL;
    $("#model_image").change(function(e) {
      validateImage($("#model_image"), $("#profile_image_dimention_model_image"), this.files[0].type)
      var file, img;

      if ((file = this.files[0])) {
        img = new Image();

        var reader = new FileReader();

        reader.onload = function(e) {
          $('#model_image_sel_img').attr('src', e.target.result);
        }

        reader.readAsDataURL(model_image.files[0]);
        img.src = _URL.createObjectURL(file);

      }
    })

  });
</script>
